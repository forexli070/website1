<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gema Wahyu - Jendela Literasi Keagamaan</title>
    
    <style>
        /* CSS - TAMPILAN WEBSITE */
        :root {
            --primary: #2c3e50;
            --accent: #d4af37; 
            --bg: #f4f1ea;
            --white: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'serif', Georgia, 'Times New Roman';
            background-color: var(--bg);
            margin: 0;
            color: var(--text);
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1507692049790-de58290a4334?q=80&w=2070') center/cover;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; }
        header p { font-style: italic; opacity: 0.9; }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        /* Menu Grid */
        .grid-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2);
        }

        .card h3 { color: var(--primary); margin-bottom: 10px; }

        /* Tampilan Ayat */
        .hidden { display: none; }

        .verse-section {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-back { background: #eee; color: #555; }
        .btn-view { background: var(--primary); color: white; }
        .btn-random { background: var(--accent); color: var(--primary); }
        button:hover { opacity: 0.8; transform: scale(1.05); }

        .verse-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .verse-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
            background: #fffcf5;
            border-left: 4px solid var(--accent);
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>Gema Wahyu</h1>
        <p>Merenungi Kebijaksanaan dari 6 Agama di Indonesia</p>
    </header>

    <div class="container">
        <section id="menu-section">
            <div class="grid-menu" id="religion-menu">
                </div>
        </section>

        <section id="verse-section" class="hidden">
            <div class="verse-section">
                <button class="btn-back" onclick="backToMenu()">‚Üê Kembali Pilih Agama</button>
                <h2 id="selected-title" style="text-align:center; color: var(--primary);">Nama Kitab</h2>
                
                <div class="controls">
                    <button class="btn-view" onclick="displayAllVerses()">Lihat Semua Ayat</button>
                    <button class="btn-random" onclick="displayRandomVerse()">Acak Ayat (Random)</button>
                </div>

                <div id="verse-display" class="verse-list">
                    </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2026 Moderasi Beragama Indonesia. Dibuat dengan niat tulus.</p>
    </footer>

    <script>
        /* JAVASCRIPT - LOGIKA DATA */

        // Data Utama (Silakan tambahkan ayat sampai 100 untuk tiap agama)
        const religionData = {
            islam: {
                title: "Al-Qur'an (Islam)",
                verses: [
                    "Sesungguhnya sesudah kesulitan itu ada kemudahan. (QS. Al-Insyirah: 6)",
                    "Maka nikmat Tuhan kamu yang manakah yang kamu dustakan? (QS. Ar-Rahman: 13)",
                    "Berpegangteguhlah kamu semuanya pada tali (agama) Allah, dan janganlah kamu bercerai berai. (QS. Ali 'Imran: 103)",
                    "Dan Kami tidak mengutus engkau (Muhammad) melainkan untuk (menjadi) rahmat bagi seluruh alam. (QS. Al-Anbiya: 107)",
                    // Tambahkan terus sampai 100...
                ]
            },
            protestan: {
                title: "Alkitab (Protestan)",
                verses: [
                    "Segala perkara dapat kutanggung di dalam Dia yang memberi kekuatan kepadaku. (Filipi 4:13)",
                    "Kasih itu sabar; kasih itu murah hati; ia tidak cemburu. (1 Korintus 13:4)",
                    "Janganlah kamu kalah terhadap kejahatan, tetapi kalahkanlah kejahatan dengan kebaikan. (Roma 12:21)",
                    "Tuhan adalah gembalaku, takkan kekurangan aku. (Mazmur 23:1)",
                ]
            },
            katolik: {
                title: "Alkitab (Katolik)",
                verses: [
                    "Berbahagialah orang yang membawa damai, karena mereka akan disebut anak-anak Allah. (Matius 5:9)",
                    "Cintailah Tuhan, Allahmu, dengan segenap hatimu dan dengan segenap jiwamu. (Matius 22:37)",
                    "Marilah kepada-Ku, semua yang letih lesu dan berbeban berat, Aku akan memberi kelegaan kepadamu. (Matius 11:28)",
                ]
            },
            hindu: {
                title: "Weda (Hindu)",
                verses: [
                    "Pekerjaanmu adalah kewajibanmu, bukan hasil dari pekerjaan itu. (Bhagavad Gita 2.47)",
                    "Di mana ada Dharma (kebenaran), di sana ada Kemenangan.",
                    "Seluruh dunia adalah satu keluarga besar (Vasudhaiva Kutumbakam).",
                    "Pikiran adalah penyebab ikatan dan pembebasan bagi manusia.",
                ]
            },
            buddha: {
                title: "Tripitaka (Buddha)",
                verses: [
                    "Kebencian tidak akan pernah berakhir apabila dibalas dengan kebencian. (Dhammapada 5)",
                    "Pikiran adalah pelopor dari segala sesuatu, pikiran adalah pemimpin. (Dhammapada 1)",
                    "Satu kata yang memberikan kedamaian lebih baik daripada seribu kata yang kosong.",
                ]
            },
            khonghucu: {
                title: "Sishu Wujing (Khonghucu)",
                verses: [
                    "Apa yang diri sendiri tidak inginkan, janganlah diberikan kepada orang lain. (Lunyu XV:24)",
                    "Belajar tanpa berpikir adalah sia-sia; berpikir tanpa belajar adalah berbahaya.",
                    "Seorang Junzi (insan budiman) menuntut diri sendiri, seorang rendah budi menuntut orang lain.",
                ]
            }
        };

        let currentKey = "";

        // Fungsi Membangun Menu
        const menuContainer = document.getElementById('religion-menu');
        Object.keys(religionData).forEach(key => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div style="font-size: 40px; margin-bottom:10px;">üìñ</div>
                <h3>${religionData[key].title}</h3>
                <p>Klik untuk merenungi ayat</p>
            `;
            card.onclick = () => openReligion(key);
            menuContainer.appendChild(card);
        });

        function openReligion(key) {
            currentKey = key;
            document.getElementById('menu-section').classList.add('hidden');
            document.getElementById('verse-section').classList.remove('hidden');
            document.getElementById('selected-title').innerText = religionData[key].title;
            displayAllVerses();
        }

        function displayAllVerses() {
            const container = document.getElementById('verse-display');
            container.innerHTML = "";
            religionData[currentKey].verses.forEach((v, index) => {
                const item = document.createElement('div');
                item.className = 'verse-item';
                item.innerHTML = `<strong>Ayat ${index + 1}</strong><p>"${v}"</p>`;
                container.appendChild(item);
            });
        }

        function displayRandomVerse() {
            const container = document.getElementById('verse-display');
            const verses = religionData[currentKey].verses;
            const random = verses[Math.floor(Math.random() * verses.length)];
            
            container.innerHTML = `
                <div class="verse-item" style="border-left: 6px solid #e74c3c; background: #fff;">
                    <h3 style="color:#e74c3c; text-align:center;">Ayat Pilihan Untukmu</h3>
                    <p style="font-size: 1.3rem; text-align: center; font-style: italic;">"${random}"</p>
                </div>
            `;
        }

        function backToMenu() {
            document.getElementById('menu-section').classList.remove('hidden');
            document.getElementById('verse-section').classList.add('hidden');
        }
    </script>
</body>
</html>
